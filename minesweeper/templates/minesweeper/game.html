        <style>
            :root {
                --board-width: {{ difficulty_settings.width }};
                --board-height: {{ difficulty_settings.height }};
                --cell-width: {{ difficulty_settings.cell_width }};
                --d-background: url("{% static 'minesweeper/images/d-background.svg' %}");

                --d-5: url("{% static 'minesweeper/images/d-5.svg' %}");
                --d-6: url("{% static 'minesweeper/images/d-6.svg' %}");
                --d-7: url("{% static 'minesweeper/images/d-7.svg' %}");
                --d-8: url("{% static 'minesweeper/images/d-8.svg' %}");
                --d-9: url("{% static 'minesweeper/images/d-9.svg' %}");
                --border-hor-image: url("{% static 'minesweeper/images/border-hor.png' %}");
                --border-vert-image: url("{% static 'minesweeper/images/border-vert.png' %}");
                --corner-top-left-image: url("{% static 'minesweeper/images/corner-top-left.png' %}");
                --corner-top-right-image: url("{% static 'minesweeper/images/corner-top-right.png' %}");

        </style>
        <link rel="stylesheet" href="{% static 'minesweeper/css/gamestyle.css' %}">

    {% endblock %}

{% block content %}

<div id="game-container" class="game-container ">
    <div id="game-and-stats">
        <div id="game">
            <div class="top_part">
                <div class="border_corners">
                    <div class="corner_top_left"></div><div class="border_hor"></div><div class="corner_top_right"></div>
                </div>
                <div class="border_corners">
                    <div class="border_vert"></div>
                        <div class="panel">
                            <div id="mine_counter" class="counter">
                                <div class="digits">
                                    <div id="mlc_d0" class="digit"></div><div id="mlc_d1" class="digit"></div><div id="mlc_d2" class="digit"></div>
                                </div>
                            </div>
                            <button id="new-game-button" class="face-button face-neutral"></button>
                            <div id="seconds_counter" class="counter">
                                <div class="digits">
                                    <div id="sc_d0" class="digit"></div><div id="sc_d1" class="digit"></div><div id="sc_d2" class="digitS"></div>
                                </div>
                            </div>
                        </div>
                    <div class="border_vert"></div>
                </div>
            </div>
            <div class="border_corners">
                <div class="t_left"></div><div class="border_hor"></div><div class="t_right"></div>
            </div>
            <div class="border_corners">
                <div class="border_vert"></div>
                <div id="board">

                </div>
                <div class="border_vert"></div>
            </div>
            <div class="border_corners">
                <div class="corner_bottom_left"></div><div class="border_hor"></div><div class="corner_bottom_right"></div>
            </div>

        </div>

        <div id="stats" class="stats" style="display: none;"></div>
    </div>

    <button id="toggleButton" class="btn btn-primary d-inline">Fast Mode: OFF</button>

</div>



{% endblock %}

{% block scriptblock %}
<script>
    const difficulty_name = "{{ difficulty_settings.name }}";
    const mine_count = "{{ difficulty_settings.mine_count }}";
</script>

<script src="{% static 'minesweeper/js/game.js' %}"></script>

{% endblock %}
